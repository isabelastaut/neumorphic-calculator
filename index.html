<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheel" href="style.scss">
    <title>Neumorphic calculator</title>
</head>
<body>
    <main>
        <input type="number" value=0>
        <div class="keys">
            <button class="operator_key" op="clear">C</button>
            <button class="operator_key" op="negate">+/-</button>
            <button class="operator_key" op="percent">%</button>
            <button class="operator_key" op="divide">/</button>
            <button class="number_key">7</button>
            <button class="number_key">8</button>
            <button class="number_key">9</button>
            <button class="operator_key" op="multiply">x</button>
            <button class="number_key">4</button>
            <button class="number_key">5</button>
            <button class="number_key">6</button>
            <button class="operator_key" op="subtract">-</button>
            <button class="number_key">1</button>
            <button class="number_key">2</button>
            <button class="number_key">3</button>
            <button class="operator_key" op="add">+</button>
            <span></span>
            <button class="number_key">0</button>
            <button class="number_key">.</button>
            <button class="equal_key">=</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
